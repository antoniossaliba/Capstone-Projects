<div class="content">
  <h1 class="heading">Movie Title</h1>
  <p class="description">Edit Movie Rating</p>
  <form id="reviewForm" method="POST" action="/update/{{ user_id }}">
    <label for="rating">Movie Rating (1 to 10):</label>
    <input id="rating" name="rating" min="1" max="10" required>

    <label for="review">Movie Review:</label>
    <textarea id="review" name="review" rows="5" placeholder="Write your review here..." required></textarea>

    <button type="submit">Submit</button>
  </form>
</div>
