{% include "header.html" %}

<!-- Page Header-->
<header class="masthead" style="background-image: url('{{post[6]}}')">
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="post-heading">
          <h1>{{ post[1] }}</h1>
          <h2 class="subheading">{{ post[2] }}</h2>
          <span class="meta"
            >Posted by
            <a href="#">{{ post[5] }}</a>
            on {{ post[3] }}
          </span>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Post Content -->
<article>
  <div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        {{ post[4] }}

        <div class="d-flex justify-content-end mb-4">
          <!-- TODO: Editing posts-->
          <a
            class="btn btn-primary float-right"
            href="{{ url_for('edit_post', id=post[0]) }}"
            >Edit Post</a
          >
        </div>
      </div>
    </div>
  </div>
</article>

{% include "footer.html" %}
