{% include "header.html" %}

<!-- Page Header -->
<header
  class="masthead"
  style="background-image: url('../static/assets/img/edit-bg.jpg')"
>
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="page-heading">
          <h1>{{ h1 }}</h1>
          <span class="subheading"
            >You're going to make a great blog post!</span
          >
        </div>
      </div>
    </div>
  </div>
</header>

<main class="mb-4">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        {% if h1 == "New Post" %}
          <form id="blogForm" action="/new-post" method="POST">

            <label for="title">Blog Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="subtitle">Subtitle:</label>
            <input type="text" id="subtitle" name="subtitle" required>

            <label for="author">Author Name:</label>
            <input type="text" id="author" name="author" required>

            <label for="backgroundImage">Background Image URL:</label>
            <input type="url" id="backgroundImage" name="backgroundImage">

            <label for="body">Blog Body:</label>
            <textarea id="body" name="body" rows="20" required></textarea>

            <button type="submit">Submit Blog Post</button>
          </form>
        {% else %}
          <form id="blogEditForm" action="/edit-post/{{ id }}" method="POST">

            <label for="title">Blog Title:</label>
            <input type="text" id="titleEdit" name="title" required value="{{ blog[1] }}">

            <label for="subtitle">Subtitle:</label>
            <input type="text" id="subtitleEdit" name="subtitle" required value="{{ blog[2] }}">

            <label for="author">Author Name:</label>
            <input type="text" id="authorEdit" name="author" required value="{{ blog[5] }}">

            <label for="backgroundImage">Background Image URL:</label>
            <input type="url" id="backgroundImageEdit" name="backgroundImage" value="{{ blog[6] }}">

            <label for="body">Blog Body:</label>
            <textarea id="bodyEdit" name="body" rows="20" required>{{ blog[4] }}</textarea>

            <button type="submit">Submit Post</button>
          </form>
        {% endif %}
      </div>
    </div>
  </div>
</main>
{% include "footer.html" %}
